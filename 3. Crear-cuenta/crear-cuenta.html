<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="crear-cuenta.css">
    <link href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="cuadrado">

        <section class="izquierda">
            <div class="arriba">
                <h1 class="tittle">Crea tu cuenta</h1>
            </div>

            <form id="registro">
                <cuadrado class="medio__cuadrado1">
                    <input class="medio__cuadrado1__info1" type="text" placeholder="Nombre" required id="name">
                    <input class="medio__cuadrado1__info1" type="text" placeholder="Apellido" required id="lastName">
                </cuadrado>
                <cuadrado class="medio__cuadrado2">
                    <input class="medio__cuadrado__info" type="email" id="correo" placeholder="Correo" required/>
                </cuadrado>
                <cuadrado class="medio__cuadrado3">
                    <input class="medio__cuadrado__info" type="password" id="contraseña" placeholder="Contraseña" required/>
                    <input class="medio__cuadrado__info" type="password" id="confirmarContraseña" placeholder="Confirmar Contraseña" required/>
                </cuadrado>
                
        
                       
                <div class="abajo__iniciarsecion">
                    <input class="derecha__login" type="submit" value="registrar" />
                        
                </div>
            </form>
            </div>

        </section>


        <section class="derecha">
            <h1 class="tittle">Iniciar sesión</h1>
        </br>
        <button class="derecha__login"><a class="botonsus1" href="/2. login/login.html">Login</a></button>

        </section> 

    </section>
</body>

<footer>
    <script type="module" src="./register.js"></script>
    <script src="session.js"></script>


</footer>
</html>
